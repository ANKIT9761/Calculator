<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="top-bar">
        <div class="span span-left">9:41</div>
        <div class="span span-right">
          <img src="./images/signal_light.svg" alt="signal" />
          <img src="./images/wifi_light.svg" alt="wifi" />
          <img src="./images/battery_light.svg" alt="battery" />
        </div>
      </div>

      <div class="toggle-button">
        <img class="light" src="./images/light_mode.svg" alt="light" />
        <img class="dark active" src="./images/dark_mode.svg" alt="dark" />
      </div>
      <div class="ans__container">
        <input type="text" name="ans-buffer" id="ans-buffer" />
        <div class="final__answer">0</div>
      </div>
      <div class="container">
        <div class="keys__container">
          <button class="main__key op__key" op="clear">AC</button>
          <button class="main__key op__key" op="percent">%</button>
          <button class="main__key op__key" op="backspace">&larr;</button>
          <button class="op__key" op="divide">/</button>
          <button class="num__key">7</button>
          <button class="num__key">8</button>
          <button class="num__key">9</button>
          <button class="op__key" op="multiply">x</button>
          <button class="num__key">4</button>
          <button class="num__key">5</button>
          <button class="num__key">6</button>
          <button class="op__key" op="subtract">-</button>
          <button class="num__key">1</button>
          <button class="num__key">2</button>
          <button class="num__key">3</button>
          <button class="op__key" op="add">+</button>
          <button class="num__key">00</button>
          <button class="num__key">0</button>
          <button class="num__key">.</button>
          <button class="op__key" op="equal">=</button>
        </div>
        <hr />
      </div>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/calculation.js"></script>
  </body>
</html>
